<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>

    <!-- Heading -->
    <div class="jumbotron jumbotron-fluid bg-primary text-white">
      <div class="container">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
      </div>
    </div>

    <!-- Main Content -->
    <section class="container m-3">
      <div class="row">

        <!-- Search a City Section -->
        <div class="col-12 col-md-4 border" id="Cities">
            <div class="form-group">
            <h2 for="citySearch">Search for a City:</h2>
            <input type="text" class="form-control" id="searchInput">
            </div>
            <button type="submit" id="submitBtn" class="btn col-12 btn-primary">Submit</button>
            <h4 class="mt-3 mb-0">Previous Searches:</h4>
        </div>

        <!-- Results -->
        <div class='col-12 col-md-8'>
          <div id="results"></div>
          <div id="forecast" style="display: flex"></div>
        </div>
      </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
